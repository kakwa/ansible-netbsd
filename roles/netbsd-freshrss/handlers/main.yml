---
- name: restart php-fpm
  ansible.builtin.service:
    name: php_fpm
    state: restarted
  become: true

- name: reload php-fpm
  ansible.builtin.service:
    name: {{ php_fpm_service }}
    state: reloaded
  become: true

- name: restart nginx
  ansible.builtin.service:
    name: nginx
    state: restarted
  become: true
